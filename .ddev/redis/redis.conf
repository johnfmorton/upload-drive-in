# Redis configuration for DDEV environment
# This configuration is optimized for development use

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings (for development)
save 900 1
save 300 10
save 60 10000

# Disable AOF persistence for development (avoids permission issues)
appendonly no

# Logging
loglevel notice

# Security (development settings)
# In production, you should set a password
# requirepass your_redis_password

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Client settings
tcp-backlog 511
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128